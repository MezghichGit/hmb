<h1 align="center">Liste des articles</h1>

<table border="1" align="center" class="table">
    <tr>
        <th>ID</th>
        <th>Label</th>
        <th>Price</th>
        <th>Picture</th>
        <th>Provider</th>
    </tr>
    <tr *ngFor="let article of articles">
        <td>{{article.id}}</td>
        <td>{{article.label}}</td>
        <td>{{article.price}}</td>
        <td>{{article.picture}}</td>
        <td>{{article.provider.name}}</td>
    </tr>

</table>
