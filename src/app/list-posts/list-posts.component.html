<h1 align="center">Liste des posts</h1>

<table border="1" align="center" class="table">
    <tr>
        <th>UserId</th>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
    </tr>
    <tr *ngFor="let post of posts">
        <td>{{post.userId}}</td>
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>{{post.body}}</td>
    </tr>

</table>
